<!DOCTYPE html>
<html lang="en">   
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <script type="module" src="./script.js"></script>
        <link rel="stylesheet" href="sass/main.css" />
        <title>Card Game</title>
    </head>
    <body> 
        <div class="container">
            <div class="cardFrame">
                <div class="cardContainer">
                    <img class="bgSnakeImage" alt="Snake BackGround" src="./assets/cardbackground.png"class="bgSnakeImage">
                </div>
            </div>
            <div class="player" id="player1">
                <div></div>
            </div>
            <div class="player" id="player2">
                <div></div>
            </div>
            <div class="player" id="player3">
                <div></div>
            </div>
            <div class="player" id="player4">
                <div></div>
            </div>
            <div class="leftMenu">
                <div class="game-header">
                    Snakes and ladders
                </div>
                <div class="game-setup">
                    <div class="player-name">
                        <input placeholder="Player name/Choose random" class="input-name"/>
                        <button class="random-name">Random</button>
                    </div>
                    <div class="input-game-type">
                        <button  class="host-game">Host Game</button>
                        <button class="join-game">Join</button>
                    </div>
                </div>
            </div>
            <div class="screen-fill">
            </div>
        </div>
    </body>
</html>
